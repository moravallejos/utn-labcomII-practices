<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <meta charset="UTF-8">
        <title>Clase2</title>
        <style> 
            table,
            td,
            th {
            border: 1px solid red;
            border-collapse: collapse;
            padding: 5px;
            }
            table {
            width: 100%;
            }
        </style>
</head>
<body>
    <p>Hola</p>
    <table>
        <thead>
            <tr>
                <th>1</th>
                <th>2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <form action="">
                    <table>
                    <tr>
                        <td><label for="nombre"><b>Nombre:</b></label></td>
                        <td><input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre completo." required></td>
                    </tr>
                    <tr>
                        <td><label for="mail"><b>Correo electrónico:</b></label></td>
                        <td><input type="email" name="mail" id="mail" placeholder="Ingrese su correo electrónico." required></td>
                    </tr>
                    <tr>
                        <td><label for="edad"><b>Edad:</b></label></td>
                        <td><input type="number" name="edad" id="edad"></td>
                    </tr>
                    <tr>
                        <td><label for="color"><b>Color favorito:</b></label></td>
                        <td><input type="color" name="colo" id="color"></td>
                    </tr>
                    <tr>
                        <td><label for="comentario"><b>Comentario:</b></label></td>
                        <td><textarea name="comentario" id="comentario" cols="30" rows="10" minlength="10"></textarea></td>
                    </tr>
                    </table>
                    <input type="checkbox" name="Check"/>
                    <button type="submit">Enviar</button>
                    </form>
            </tr>
    </table>
    <br>
</body>
</html>

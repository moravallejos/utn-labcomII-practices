<body>
    <script>
        let num;
        num= prompt('Por favor, ingrese un valor');
        num= parseInt(num);

        if(num== 0) {
            document.write('El número qie ingresaste es cero');
        } else {
            if(num > 0) {
                document.write('El número es positivo');
            } else {
                document.write('El múmero es negativo');
            }
        }
    </script>
